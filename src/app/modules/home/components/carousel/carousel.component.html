<div *ngIf="movies && movies.length > 0" class="carousel-container">
  <div
    class="movie-card fade"
    [ngClass]="{ 'active-movie': selectedIndex === i }"
    *ngFor="let movie of movies; let i = index"
  >
    <img class="background-image" [src]="movie.backdrop" alt="Background" />
    <div class="content">
      <img class="poster-image" [src]="movie.poster" alt="Poster" />
      <div class="movie-info">
        <h2>{{ movie.title }}</h2>
        <p class="release-date">{{ movie.released_date }}</p>
        <div class="rating">‚≠ê {{ movie.rating }}</div>
        <p class="description">
          {{ movie.description }}
        </p>
        <span class="genre">Genre: {{ movie.genre | joinGenres }}</span>
      </div>
    </div>
  </div>
  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      class="dot"
      *ngFor="let dot of movies; let i = index"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    ></span>
  </div>
</div>
